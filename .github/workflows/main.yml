name: CI 
on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


  workflow_dispatch:

jobs:
  installation:
    runs-on: ubuntu-20.04
    steps:
      - name: installationSwift
        uses: fwal/setup-swift@v1
        with:
          swift-version: "5.3.0"
  
  unitTests:
    needs: installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: swift build
      - run: swift test
        
  systemTests:
    needs: installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: swift build
      - run: bash Test.sh
   